<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basketball Profiles</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <script>
      function onClick(item) {
        alert("The item has been added to your cart");
      }
    </script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1 class="header">Basketball Shoes</h1>
      </div>
      <div class="grid-container">
        <div class="card-grid">
          <div class="card">
            <div class="card-image-container">
              <img src="./images/kyrie.jpg" class="card-image" />
            </div>
            <div class="card-footer">
              <div class="item-title">Kyrie Irving Infinity</div>
              <div class="item-price">$79.95</div>
              <div class="button-container">
                <button
                  class="purchase-button"
                  type="button"
                  onclick="onClick()"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-image-container">
              <img src="./images/giannis.jpg" class="card-image" />
            </div>
            <div class="card-footer">
              <div class="item-title">Giannis Nike Shoes</div>
              <div class="item-price">$89.95</div>
              <div class="button-container">
                <button
                  class="purchase-button"
                  type="button"
                  onclick="onClick()"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-image-container">
              <img src="./images/spacejam.jpg" class="card-image" />
            </div>
            <div class="card-footer">
              <div class="item-title">LeBron Space Jam</div>
              <div class="item-price">$239.95</div>
              <div class="button-container">
                <button
                  class="purchase-button"
                  type="button"
                  onclick="onClick()"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-image-container">
              <img src="./images/jordan.jpg" class="card-image" />
            </div>
            <div class="card-footer">
              <div class="item-title">Light Blue Jordans</div>
              <div class="item-price">$129.95</div>
              <div class="button-container">
                <button
                  class="purchase-button"
                  type="button"
                  onclick="onClick()"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        

          <div class="card">
            <div class="card-image-container">
              <img src="./images/steph.jpg" class="card-image" />
            </div>
            <div class="card-footer">
              <div class="item-title">Steph Curry 9</div>
              <div class="item-price">$99.95</div>
              <div class="button-container">
                <button
                  class="purchase-button"
                  type="button"
                  onclick="onClick()"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-image-container">
              <img src="./images/dame.jpg" class="card-image" />
            </div>
            <div class="card-footer">
              <div class="item-title">Damian Lillard 8</div>
              <div class="item-price">$79.95</div>
              <div class="button-container">
                <button
                  class="purchase-button"
                  type="button"
                  onclick="onClick()"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-image-container">
              <img src="./images/kd.jpg" class="card-image" />
            </div>
            <div class="card-footer">
              <div class="item-title">KD Trey 15</div>
              <div class="item-price">$119.95</div>
              <div class="button-container">
                <button
                  class="purchase-button"
                  type="button"
                  onclick="onClick()"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-image-container">
              <img src="./images/tacojordan.jpg" class="card-image" />
            </div>
            <div class="card-footer">
              <div class="item-title">Taco Jay Jordans</div>
              <div class="item-price">$205.95</div>
              <div class="button-container">
                <button
                  class="purchase-button"
                  type="button"
                  onclick="onClick()"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

        </div>
        </div>
      </div>

</html>
